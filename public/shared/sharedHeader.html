<header
  class="bg-[#F9F1EC] md:shadow-sm p-4 flex items-center justify-between relative"
>
  <!-- Logo Section -->
  <div class="flex items-center">
    <a href="/" aria-label="Go to Home">
      <img src="/images/Logo.png" alt="Auction House logo" class="h-12 sm:h-14" />
    </a>
  </div>

  <div
    id="alert-container"
    class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2 z-[60]"
  ></div>

  <!-- Search Bar (Transforms into a Dropdown on Small Screens) -->
  <div class="flex-1 flex justify-center relative">
    <div
      class="flex-grow max-w-xl mx-2 relative bg-[#F9F1EC] p-4 rounded-sm z-50 md:block hidden"
      id="header-search-bar"
      style="top: 100%; left: 0; width: 100%"
    >
       <label for="search-input" class="sr-only">Search for items</label>
            <input
            id="search-input"
        type="text"
        placeholder="What are you looking for?"
        class="w-full px-4 py-2 border rounded-sm focus:outline-none focus:ring focus:ring-[#D4AF37]"
      />

      <!-- Magnifying Glass Icon (Inside Search Bar) -->
      <button
        id="search-bar-button"
        class="absolute top-1/2 right-7 transform -translate-y-1/2"
        type="button"
        aria-label="Search for items"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5 text-gray-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Search Button (Hidden on Desktop) -->
  <button
    id="mobile-search-toggle"
    class="md:hidden p-2 sm:p-3 z-50"
    type="button"
    aria-label="Open mobile search"></button>
  
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-6 w-6 text-gray-800"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      />
    </svg>
  </button>

  <!-- Mobile Search Bar (Dropdown) -->
  <div
    class="absolute top-full left-0 right-0 bg-[#F9F1EC] shadow-md p-4 z-50 hidden md:hidden"
    id="mobile-search-bar"
  >
    <div class="max-w-xl mx-auto relative">
      <label for="mobile-search-input" class="sr-only">Search for items</label>
      <input
        id="mobile-search-input"
        type="text"
        placeholder="What are you looking for?"
        class="w-full px-4 py-2 border rounded-sm focus:outline-none focus:ring focus:ring-[#D4AF37]"
      />
      <button
        class="absolute top-1/2 right-4 transform -translate-y-1/2"
        type="button"
          aria-label="search mobile"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5 text-gray-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Profile Avatar & Pen Icon (Always Visible on Mobile) -->
  <div class="flex items-center space-x-1 md:hidden">
    <!-- New Listing Icon (Mobile) -->
    <a
      href="/listing/create/"
      class="flex items-center text-gray-800 p-1 sm:p-3 rounded-md hover:bg-[#E9DCCF]" aria-label="Go to Create mobile"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
        />
      </svg>
    </a>

    <!-- Profile Avatar (Mobile) -->
    <a
      id="mobile-profile-link"
      href="/profile/"
      class="flex items-center text-gray-800 p-1 sm:p-3 rounded-md hover:bg-[#E9DCCF]" aria-label="Go to Profile mobile"
    >
      <img
        id="mobile-profile-icon"
        src="/images/placeholder.jpg"
        alt="Profile Icon"
        class="w-6 h-6 rounded-full border border-gray-300"
      />
    </a>
  </div>

  <!-- Navigation Menu (Shared for Desktop and Mobile) -->
  <nav
    id="nav-container"
    class="hidden md:flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-4 absolute md:relative bg-[#F9F1EC] md:bg-transparent top-full left-0 right-0 md:top-auto p-4 md:p-0 z-50 md:z-auto"
  >
    <div id="logged-out" class="flex flex-col md:flex-row md:space-x-4">
      <a href="/register/" class="text-gray-800 hover:underline p-2 pl-4" aria-label="Go to Register">
        Register
      </a>
      <a
        href="/login/"
        class="w-full md:w-auto inline-block text-center px-6 py-2 md:py-1 bg-[#C5A880] text-black rounded-sm hover:bg-[#9E7B63] md:h-8" aria-label="Go to Login"
      >
        Login
      </a>
    </div>

    <div
      id="logged-in"
      class="flex flex-col md:flex-row md:space-x-4 items-start md:items-center"
    >
      <a
        href="/listing/create/"
        class="flex items-center text-gray-800 p-2 pl-4 rounded-md hover:bg-[#E9DCCF]" aria-label="Go to Create"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
          />
        </svg>
        New Listing
      </a>

      <a
        id="profile-link"
        href="/profile/"
        class="flex items-center text-gray-800 p-2 pl-4 rounded-md hover:bg-[#E9DCCF]" aria-label="Go to Profile"
      >
        <img
          id="profile-icon"
          src="/images/placeholder.jpg"
          alt="Profile Icon"
          class="w-8 h-8 rounded-full mr-2 border border-gray-300"
        />
        <span id="profile-name">My Profile</span>
      </a>

      <button
        id="logout-button"
        class="w-full md:w-auto text-center px-4 py-2 md:py-1 bg-[#C5A880] text-black rounded-sm hover:bg-[#9E7B63]"
        type="button"
          aria-label="logout"
      >
        Logout
      </button>
    </div>
  </nav>

  <!-- Hamburger Icon (Visible Only on Mobile) -->
  <button id="hamburger-icon" class="md:hidden p-2 sm:p-3 z-50"
   aria-label="Hamburger toggle icon">>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-6 w-6 text-gray-800"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6h16.5M3.75 12h16.5M3.75 18h16.5"
      />
    </svg>
  </button>
</header>
