<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your Auction House profile with
    ease. Track your bids, view auction history, and manage listingsâ€”all in one
    place. Join now and start bidding!"
    />
    <title>Profile | Auction House</title>

    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  </head>

  <body class="bg-[#F9F1EC]">
    <header class="sticky top-0 z-50"></header>
    <main>
      <div class="max-w-6xl mx-auto p-6">
        <!-- Profile Header -->
        <div id="profile-container" class="flex items-start gap-6">
          <img
            id="user-avatar"
            src="../public/images/placeholder.jpg"
            alt="Avatar"
            class="w-48 h-48 rounded-sm"
          />

          <div>
            <h1 id="user-name" class="text-2xl font-semibold">Username</h1>
            <p id="user-bio" class="text-gray-600">Bio</p>
            <p id="user-credit" class="text-lg font-bold mt-2">
              Credits: <span class="text-[#D4AF37]">1000</span>
            </p>
            
            <div class="mt-4 flex gap-4">
             
            </div>
          </div>
        </div>

        <div id="update-profile" style="display: none">
          <!-- Initially hidden -->
          <form
          id="update-profile-form" class="max-w-lg mx-auto flex flex-col gap-4"
            name="updateProfileForm"
          >
            <fieldset class="flex flex-col gap-4">
              <div class="relative">
                <!-- Rest of your content -->
              </div>

              <label for="avatar">Avatar URL:</label>
              <input
                type="text"
                id="avatar"
                name="avatar"
                placeholder="Enter new avatar URL"
                class="p-2 border rounded"
              />

              <label for="bio">Bio:</label>
              <textarea
                id="bio"
                name="bio"
                placeholder="Enter a short bio"
                class="p-2 border rounded"
              ></textarea>

              <button
                type="submit"
                class="px-4 py-2 bg-[#C5A880] text-black rounded hover:bg-[#8E6A52] font-semibold"
              >
                Update
              </button>
            </fieldset>

            <div class="feedback-container hidden"></div>

          </form>
        </div>

        <!-- Listing Section -->
        <div class="mt-10">
          <h2 class="text-xl font-semibold border-b pb-2">Listings</h2>
          <div
            id="listings-container"
            class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"
          >
            <!-- Listings will be inserted here dynamically -->
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <a href="#" id="back-to-top">
          <img src="../public/images/backtotop.png" class="w-10 m-4">
        </a></a>
      </div>

      <div class="text-center my-6">
        <button class="px-4 py-2 bg-gray-300 rounded-md">Prev.</button>
        <span class="px-4 py-2 bg-white border rounded-md">1</span>
        <button class="px-4 py-2 bg-gray-300 rounded-md">Next</button>
      </div>
    </main>
    
    <footer></footer>
    
  </body>
</html>
