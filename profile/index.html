<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your Auction House profile with
    ease. Track your bids, view auction history, and manage listingsâ€”all in one
    place. Join now and start bidding!"
    />
    <title>Profile | Auction House</title>

    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.mjs"></script>
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  </head>

  <body class="bg-[#F9F1EC] flex flex-col min-h-screen">
    <header class="sticky top-0 z-50" style="min-height: 64px"></header>

    <main class="flex-grow">
      <div class="max-w-6xl mx-auto p-6">
        <!-- Profile Header -->
        <div
          id="profile-container"
          class="flex items-start gap-6"
          style="min-height: 170px; visibility: hidden"
        ></div>

        <noscript>
          <!-- Fallback content for users with JavaScript disabled -->
          <div class="flex items-start gap-6">
            <div class="w-36 h-36 sm:w-40 sm:h-40 rounded-sm bg-gray-300"></div>
            <div class="flex-1">
              <h1 class="h-8 w-48 bg-gray-300 rounded mb-2"></h1>
              <p class="h-5 w-56 bg-gray-300 rounded mb-2"></p>
              <p class="h-7 w-40 bg-gray-300 rounded-full"></p>
            </div>
          </div>
        </noscript>

        <div id="update-profile" style="display: none">
          <!-- Initially hidden -->
          <form
            id="update-profile-form"
            class="max-w-lg mx-auto flex flex-col gap-4"
            name="updateProfileForm"
          >
            <fieldset class="flex flex-col gap-4">
              <div class="relative">
                <!-- Rest of your content -->
              </div>

              <label for="avatar">Avatar URL:</label>
              <input
                type="text"
                id="avatar"
                name="avatar"
                placeholder="Enter new avatar URL"
                class="p-2 border rounded"
              />

              <label for="bio">Bio:</label>
              <textarea
                id="bio"
                name="bio"
                placeholder="Enter a short bio"
                class="p-2 border rounded"
              ></textarea>

              <button
                class="px-4 py-2 bg-[#C5A880] text-black hover:bg-[#A88B6D] transition font-semibold"
                type="submit"
                aria-label="Update"
              >
                Update Profile
              </button>
            </fieldset>

            <div class="feedback-container hidden"></div>
          </form>
        </div>

        <!-- Listing Section -->
        <div class="mt-10" id="profile-listings-block">
          <h2 class="text-2xl font-semibold border-b pb-2">My Listings</h2>

          <div
            id="listings-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4"
          ></div>

          <!-- Pagination (PROFILE) -->
          <div id="profile-pager" class="text-center my-6">
            <button
              id="profile-prev-page"
              class="inline-flex items-center justify-center h-9 px-4 ..."
            >
              Prev.
            </button>
            <span
              id="profile-current-page"
              class="inline-flex items-center justify-center h-9 px-3 rounded-md border bg-white"
              >1</span
            >
            <button
              id="profile-next-page"
              class="inline-flex items-center justify-center h-9 px-4 ..."
            >
              Next
            </button>
          </div>

          <section id="section-my-bids" class="pt-10" style="min-height: 420px">
            <h2 class="text-xl font-semibold mb-3">My Bids</h2>
            <div id="profile-bids" style="min-height: 340px"></div>
          </section>

          <section
            id="section-my-wins"
            class="pt-10 mb-4"
            style="min-height: 420px"
          >
            <h2 class="text-xl font-semibold mb-3">My Wins</h2>
            <div id="profile-wins" style="min-height: 340px"></div>
          </section>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
