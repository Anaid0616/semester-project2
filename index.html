<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover exclusive auctions at Auction
    House! Bid on rare collectibles, antiques, fine art, and more. Join now for
    exciting auctions and unbeatable deals!"
    />
    <title>Auction House</title>

    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/app.mjs"></script>
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
  </head>

  <body>
    <header class="sticky top-0 z-50"></header>

    <main class="bg-[#F9F1EC]">
      <div class="max-w-6xl mx-auto relative text-left text-white" id="welcome-section">
        <img
          src="./images/jeztimmsunsplash.jpg"
          alt="Background"
          class="w-full h-52 object-cover"
        />
        <div
          class="max-w-2xl mx-auto absolute inset-0 flex flex-col justify-center items-start bg-black bg-opacity-50"
        >
          <h1 class="text-2xl font-semibold" id="welcome-text">Welcome, Username!</h1>
          <div
            class="mt-2 flex items-center bg-white text-black px-4 py-2 rounded-sm shadow-md w-full max-w-2xl"
          >
            <input
              type="text"
              placeholder="What are you looking for?"
              class="w-64 outline-none pr-10"
            />
            <div class="absolute right-4">
              <button class="absolute top-1/2 right-0 transform -translate-y-1/2 flex items-center justify-center"
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 text-gray-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>
            </div>
          </div>
        </div>
      </div>

      <div class="max-w-6xl mx-auto py-6">
        <h2 class="text-xl font-semibold">All Categories</h2>
        <div class="flex overflow-x-auto gap-6 mt-4 relative mx-10">
          <div class="relative flex items-center max-w-6xl mx-auto overflow-hidden py-10">
            <!-- Left Arrow -->
            <button
                id="prev-category"
                class="absolute left-0 z-10 p-2 bg-[#C5A880] bg-opacity-80 rounded-full shadow-md hover:bg-opacity-100 transition"
            >
                <i class="fa-solid fa-chevron-left text-white"></i>
            </button>
    
            <!-- Category Carousel -->
            <div
                id="category-carousel"
                class="flex overflow-x-auto no-scrollbar gap-10 w-full scroll-smooth"
            >
                <!-- Categories will be rendered here by JavaScript -->
            </div>
    
            <!-- Right Arrow -->
            <button
                id="next-category"
                class="absolute right-0 z-10 p-2 bg-[#C5A880] bg-opacity-80 rounded-full shadow-md hover:bg-opacity-100 transition"
            >
                <i class="fa-solid fa-chevron-right text-white"></i>
            </button>
        </div>    
      </div>

      <div class="max-w-6xl mx-auto">
        <h2 class="py-4 text-xl font-semibold">Latest Listings</h2>
        <div class="flex gap-4 mb-4">
          <button
            id="filter-all"
            class="py-2 px-4 bg-[#C5A880] text-black rounded-sm hover:bg-[#A88B6D] transition"
          >
            All Listings
          </button>
          <button
            id="filter-active"
            class="py-2 px-4 bg-[#C5A880] text-black rounded-sm hover:bg-[#A88B6D] transition"
          >
            Active Listings
          </button>
        </div>

        <!-- Listings Container -->
        <div
          id="listings-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto py-6"
        ></div>
      </div>

      <div class="flex justify-end">
        <a href="#" id="back-to-top">
          <img src="./images/backtotop.png" class="w-10 m-4" />
        </a>
      </div>

      <!-- Pagination Controls -->
      <div class="text-center my-6">
        <button id="prev-page" class="px-4 py-2 bg-[#C5A880] text-black hover:bg-[#A88B6D] transitio rounded-sm">
          Prev
        </button>
        <span id="current-page" class="px-4 py-2 bg-white border rounded-md"
          >1</span
        >
        <button id="next-page" class="px-4 py-2 bg-[#C5A880] text-black hover:bg-[#A88B6D] transitiorounded-sm">
          Next
        </button>
      </div>
    </main>

<footer></footer>

  </body>
</html>
