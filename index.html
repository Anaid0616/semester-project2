<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover exclusive auctions at Auction
    House! Bid on rare collectibles, antiques, fine art, and more. Join now for
    exciting auctions and unbeatable deals!"
    />
    <title>Auction House</title>

    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/app.mjs"></script>
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
  </head>

  <body class="flex flex-col min-h-screen">
    <header class="sticky top-0 z-50 h-16"></header>

    <main class="bg-[#F9F1EC] flex-grow">
  <div id="welcome-section" class="max-w-6xl mx-auto w-full text-white">
  <!-- Height reserved so layout won't jump -->
  <div class="relative h-[13rem] md:h-[16rem] lg:h-[18rem] overflow-hidden">
    <!-- Image fills the reserved height -->
    <img
      src="./images/jeztimmsunsplash.jpg"
      alt="Background"
      class="absolute inset-0 w-full h-full object-cover block"
      loading="eager"
      decoding="async"
      fetchpriority="high"
    />

    <!-- Overlay sits on top -->
    <div class="absolute inset-0 bg-black/50 flex items-center">
      <div class="max-w-2xl mx-auto w-full px-4 md:px-0">
        <h1 class="text-3xl font-medium font-style: italic invisible" id="welcome-text">Welcome!</h1>

        <div class="mt-2 flex items-center bg-white text-black px-4 py-2 rounded-sm shadow-md w-full max-w-2xl">
          <label for="search-input-index" class="sr-only">Search on index</label>
          <input id="search-input-index" type="text"
                 placeholder="What are you looking for?"
                 class="max-[410px]:w-44 w-64 outline-none pr-10" />
                 
          <button type="button" aria-label="Search" class="ml-auto">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-500">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


     <div class="max-w-6xl mx-auto py-6">
  <h2 class="text-2xl font-semibold px-4 xl:px-0">All Categories</h2>

  <!-- stable wrapper with reserved height -->
  <div id="cat-wrap"
       class="relative max-w-6xl mx-auto overflow-hidden px-8 py-5 min-h-[112px]">
    <!-- Left arrow -->
<button
  id="prev-category"
  type="button"
  aria-label="Previous Category"
  class="absolute left-0 top-1/2 -translate-y-1/2
         grid place-items-center h-11 w-8 rounded-full
         text-black bg-transparent
         hover:bg-[#C5A880]/90 active:bg-[#C5A880]/90 focus:bg-[#C5A880]/90
         transition
         focus:outline-none" 
>
  <svg viewBox="0 0 24 24" aria-hidden="true" class="h-7 w-7 md:h-8 md:w-8">
    <path d="M15 19l-7-7 7-7" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

    <!-- Scroller -->
    <div id="category-carousel"
         class="flex items-start overflow-x-auto no-scrollbar gap-10 w-full scroll-smooth [scrollbar-gutter:stable]">
      <!-- Renders categories -->
    </div>

    <!-- Right arrow  -->
<button
  id="next-category"
  type="button"
  aria-label="Next Category"
  class="absolute right-0 top-1/2 -translate-y-1/2
         grid place-items-center h-11 w-8 rounded-full
         text-black bg-transparent
         hover:bg-[#C5A880]/90 active:bg-[#C5A880]/90 focus:bg-[#C5A880]/90
         transition
         focus:outline-none" 
>
  <svg viewBox="0 0 24 24" aria-hidden="true" class="h-7 w-7 md:h-8 md:w-8">
    <path d="M9 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>
  </div>
</div>


      <div class="max-w-6xl mx-auto">
        <h2 class="px-4 pb-2 text-2xl font-semibold xl:px-0">Latest Listings</h2>
        <div class="flex gap-4 my-4 mx-4 xl:mx-0">
          <button
            id="filter-all"
            type="button"
            aria-label="Filter all"
            class="py-1 px-4 h-8 text-center bg-[#C5A880] text-black rounded-sm hover:bg-[#A88B6D] transition"
          >
            All 
          </button>
          <button
            id="filter-active"
            type="button"
            aria-label="Filter active"
            class="py-1 px-4 h-8 bg-[#C5A880] text-black rounded-sm hover:bg-[#A88B6D] transition"
          >
            Active
          </button>
        </div>

        <!-- Listings Container -->
        <div
          id="listings-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto py-6"
        ></div>
              <!-- Pagination Controls -->
<div class="max-w-6xl mx-auto my-6 grid grid-cols-[1fr_auto_1fr] items-center">
  <!-- (empty left spacer) -->
  <div></div>

  <!-- Pager (center) -->
  <div class="flex items-center gap-3 justify-center">
    <button id="prev-page"
      class="inline-flex items-center justify-center h-9 px-4 rounded-sm bg-[#C5A880] text-black hover:bg-[#A88B6D] transition"
      type="button" aria-label="prev-page">Prev</button>

    <span id="current-page"
      class="inline-flex items-center justify-center h-9 px-3 rounded-md border bg-white">1</span>

    <button id="next-page"
      class="inline-flex items-center justify-center h-9 px-4 rounded-sm bg-[#C5A880] text-black hover:bg-[#A88B6D] transition"
      type="button" aria-label="next-page">Next</button>
  </div>

  <!-- Back to top (right) -->
  <a href="#" id="back-to-top" aria-label="Back to top"
     class="justify-self-end inline-flex items-center">
    <img src="./images/backtotop.png" alt="Back to top" class="w-10" />
  </a>
</div>

    </main>

<footer></footer>

  </body>
</html>
