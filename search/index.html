<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search for exclusive items at Auction House! Discover rare finds, unique collectibles, and unbeatable deals at our auctions."
    />
    <title>Search Results | Auction House</title>

    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />

    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />

        <!-- Listings Container -->

          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto py-6"

    <footer></footer>

    <script type="module" src="../src/js/router/views/search.mjs"></script>
