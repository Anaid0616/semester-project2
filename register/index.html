<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join Auction House today! Create your
    account to start bidding, selling, and exploring exclusive auctions. Sign up
    now and be part of the excitement!"
    />
    <title>Register | Auction House</title>

    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="flex sm:py-16 justify-center bg-gray-100 pt-4">
        <div
          id="alert-container"
          class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2 z-50"
        ></div>

        <div
          class="max-w-lg w-full p-6 bg-white shadow-md rounded-lg pt-6 sm:pt-6"
        >
          <!-- Centered Headline -->
          <h1 class="text-2xl font-semibold text-gray-900 mb-4 text-center">
            Register
          </h1>

          <!-- Register Form -->
          <form name="register" method="post" class="flex flex-col gap-6">
            <fieldset class="flex flex-col gap-6">
              <!-- Name Input -->
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-900"
                >
                  Name
                </label>
                <input
                  id="name"
                  type="text"
                  name="name"
                  required
                  maxlength="20"
                  pattern="^[\w]+$"
                  title="Please enter a username using only letters and numbers"
                  class="mt-1 p-2 border rounded w-full"
                />
              </div>

              <!-- Email Input -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-900"
                >
                  Email
                </label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Please enter a valid noroff.no or stud.noroff.no address"
                  class="mt-1 p-2 border rounded w-full"
                />
              </div>

              <!-- Password Input -->
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-900"
                >
                  Password
                </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  minlength="8"
                  class="mt-1 p-2 border rounded w-full"
                />
              </div>

              <!-- Text and Link -->
              <div class="text-left">
                <span class="text-sm text-gray-600"
                  >Already have an account?</span
                >
                <a
                  href="/auth/login/"
                  class="text-sm text-blue-500 hover:underline ml-1"
                >
                  Login
                </a>
              </div>

              <!-- Register Button -->
              <button
                class="w-full py-2 bg-[#C5A880] text-black rounded-sm hover:bg-[#9F8766] font-semibold"
              >
                Register
              </button>
            </fieldset>

            <div class="feedback-container hidden"></div>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
