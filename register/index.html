<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join Auction House today! Create your
    account to start bidding, selling, and exploring exclusive auctions. Sign up
    now and be part of the excitement!"
    />
    <title>Register | Auction House</title>

    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  </head>

  <body>
    <header
      class="bg-[#F9F1EC] shadow-md p-4 flex items-center justify-between"
    >
      <div class="flex items-center">
        <a href="/">
          <img src="../images/Logo.png" alt="Logo" class="h-14" />
        </a>
      </div>
      <div class="flex-1 mx-4">
        <input
          type="text"
          placeholder="What are you looking for?"
          class="w-full px-4 py-2 border rounded-sm focus:outline-none focus:ring focus:ring-[#D4AF37]"
        />
      </div>
      <nav class="flex items-center space-x-4">
        <div id="logged-out">
          <a href="/register/index.html" class="text-gray-800 hover:underline"
            >Register</a
          >
          <a
            href="/login/index.html"
            class="px-4 py-1 bg-[#C5A880] text-black rounded-sm hover:bg-[#9F8766]"
            >Login</a
          >
        </div>
        <div id="logged-in" class="hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 3.487a2.25 2.25 0 10-3.193 3.193L16.862 3.487zM19.488 5.074a2.25 2.25 0 10-3.192 3.193L19.488 5.074zM11.25 21H4.5A1.5 1.5 0 013 19.5v-6.75m0 0L14.25 3.75M3 12.75L9.75 19.5"
            />
          </svg>
          <a
            href="/listing/create/index.html"
            class="px-4 py-1 bg-[#C5A880] text-black rounded-sm hover:bg-[#9F8766]"
            >New Ad</a
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 11c2.28 0 4-1.72 4-4S14.28 3 12 3 8 4.72 8 7s1.72 4 4 4zm0 2c-2.67 0-8 1.34-8 4v1.5a.5.5 0 00.5.5h15a.5.5 0 00.5-.5V17c0-2.66-5.33-4-8-4z"
            />
          </svg>
          <a href="/profile/index.html" class="text-gray-800 hover:underline"
            >My Profile</a
          >
          <button
            id="logout-btn"
            class="px-4 py-1 bg-[#C5A880] text-black rounded-sm hover:bg-[#9F8766]"
          >
            Logout
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
