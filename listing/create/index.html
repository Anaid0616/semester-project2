<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="List your items for auction at Auction House! Create a new auction with ease, set your starting bid, and reach eager buyers. Start selling today!"
    />
    <title>Create | Auction House</title>

    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/app.mjs"></script>
    <script
      src="https://kit.fontawesome.com/e9ab0044c8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../../images/apple-touch-icon.png" />
  </head>

  <body class="flex flex-col min-h-screen">
    <header class="sticky top-0 z-50"></header>
    <main
      class="flex-grow min-h-screen flex items-start sm:items-center justify-center p-4 bg-[#F9F1EC]"
    >
      <div class="max-w-lg w-full p-6 bg-white shadow-md rounded">
        <div
          id="alert-container"
          class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2 z-50"
        ></div>
        <!-- Headline -->
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-left">
          Create New Listing
        </h1>

        <!-- Form -->
        <form
          name="createListing"
          id="create-listing-form"
          class="flex flex-col gap-3"
        >
          <fieldset class="flex flex-col gap-3">
            <legend class="hidden">Create form</legend>
            <!-- Media Gallery -->
            <label
              for="imageurls-input"
              class="block text-sm font-medium text-gray-700"
              >Image URLs for media gallery:</label
            >
            <div id="imageInputs">
              <div class="flex gap-2 mb-2">
                <input
                  id="imageurls-input"
                  type="url"
                  class="image-url w-full p-2 border rounded"
                  placeholder="Enter image URL (must start with http:// or https://)"
                  pattern="https?://.+"
                />

                <button
                  class="addImage px-3 py-1 bg-[#C5A880] text-black hover:bg-[#9F8766] rounded"
                  type="button"
                  aria-label="add-image"
                >
                  +
                </button>
              </div>
            </div>

            <!-- Preview Section -->
            <div id="imagePreview" class="grid grid-cols-3 gap-2"></div>

            <label
              for="media-alt"
              class="block text-sm font-medium text-gray-700"
            >
              Media alt text:
            </label>
            <input
              type="text"
              id="media-alt"
              name="mediaAlt"
              class="mt-1 p-2 border rounded w-full"
              placeholder="Enter alt text"
            />

            <!-- Title -->
            <label for="title" class="block text-sm font-medium text-gray-700">
              Title:
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="mt-1 p-2 border rounded w-full"
              placeholder="Enter title"
            />

            <!-- Description -->
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
            >
              Description:
            </label>
            <textarea
              id="description"
              name="description"
              required
              class="mt-1 p-2 border rounded w-full"
              placeholder="Enter item description"
            ></textarea>

            <label for="tags" class="block text-sm font-medium text-gray-700">
              Tags:
            </label>
            <input
              type="text"
              id="tags"
              name="tags"
              class="mt-1 p-2 border rounded w-full"
              placeholder="Enter tags"
            />

            <!-- Deadline -->
            <label
              for="deadline"
              class="block text-sm font-medium text-gray-700"
              >Auction End Date:</label
            >
            <input
              type="datetime-local"
              id="deadline"
              name="deadline"
              required
              class="w-full p-2 border rounded"
              placeholder="Enter end date"
            />

            <button
              id="create-listing-button"
              class="w-full py-2 bg-[#C5A880] text-black hover:bg-[#9F8766]"
              type="submit"
              aria-label="create"
            >
              Create
            </button>
          </fieldset>
          <div class="feedback-container hidden"></div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
